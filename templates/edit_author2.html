<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑作者</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <div class="page-header">
                <h1>编辑作者</h1>
            </div>
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label for="book_title" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="author_name" value="{{ author.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-6">
                        <select name="book_ids" multiple class="form-control">
                            {% for book in book_list %}
                                {% if book in author.books.all %}
                                    <option value="{{ book.id }}" selected>{{ book.title }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提 交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</html>
