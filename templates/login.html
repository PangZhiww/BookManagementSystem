<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">
            <form class="form-horizontal" action="/login/" method="post">
                <div class=" col-sm-9">
                    <h2 class="text-center">请登录</h2>
                </div>

                <div class="form-group">

                    <div class="col-sm-9">
                        <div class="input-group margin-bottom-sm">
                            <!--<label for="email" class="idden">邮箱</label>-->
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input class="form-control" type="email" name="email" id="email" placeholder="您的邮箱地址">

                        </div>
                        <span class="help-block"></span>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <div class="input-group ">
                            <!--<label for="password" class="idden">邮箱</label>-->
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input class="form-control" id = 'password' name="pwd" type="password" placeholder="请您输入密码">

                        </div>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class=" col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class=" col-sm-9">
                        <button type="submit" id="b1" class="btn btn-block btn-primary">登 录</button>
                        <p style="color: red;">{{ error_msg }}</p>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="/static/jquery-3.4.1.js"></script>


</body>
</html>
