<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加出版社</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <div class="page-header">
                <h1>添加出版社</h1>
            </div>
            <form class="form-horizontal" action="/add_press/" method="post">
                <div class="form-group">
                    <label for="press_name" class="col-sm-2 control-label">出版社名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="press_name" name="name" placeholder="出版社名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提 交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
